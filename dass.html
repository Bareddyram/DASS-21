<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dass-21</title>
    
    <link rel="stylesheet" href="dass.css">
</head>
<body>
    <div class="main-div">
        <div class="inner-div">
            <h1>DASS-21</h1>
            <p><h2>0 Did not apply to me at all</h2></p>
<p><h2>1 Applied to me to some degree, or some of the time</h2></p>
<p><h2>2 Applied to me to a considerable degree or a good part of time</h2></p>
<p><h2>3 Applied to me very much or most of the time</h2></p>
            <h2 class="question">Questions Comes here</h2>
            <ul>
                <li>
                    <input type="radio" name="answer" id="0" class="answer">
                    <label for="ans1" id="opt1"> Answer Options</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="1" class="answer">
                    <label for="ans2" id="opt2"> Answer Options</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="2" class="answer">
                    <label for="ans3" id="opt3"> Answer Options</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="3" class="answer">
                    <label for="ans4" id="opt4"> Answer Options</label>
                </li>
            </ul>
            <button id="submit">Submit</button>
            <div id="showscore" class="scorearea"> </div>
        </div>
    </div>
    <script src="dass.js"></script>
</body>
</html>
